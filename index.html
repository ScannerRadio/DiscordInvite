<!DOCTYPE html>
<html>
<head>
    <title>3D Invite</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Roboto" rel="stylesheet">
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){
                    return decodeURIComponent(pair[1]);
                }
            }
            return("Unknown");
        }
    </script>
</head>
<body>
    <div id="envelope-back-holder">
        <div id="envelope-back"></div>
    </div>
    <div id="letter-holder">
        <div id="letter-box">
            <div id="letter">
                <div id="letter-content">
                    <p>
                        Dear <script>document.write(getQueryVariable("name"))</script>,
                    </p>
                    <p>
                        You have been invited to join <script>document.write(getQueryVariable("servername"))</script>. Please accept this initation by clicking the link below:
                    </p>
                    <p style="text-align: center">
                        <a id="link">discord.gg/<script>document.getElementById("link").href=("http://discord.gg/"+getQueryVariable("code"));document.write(getQueryVariable("code"))</script></a>
                    </p>
                    <p>
                        We hope to see you soon!
                    </p>
                    <p>
                        From,
                        </br>
                        <script>document.write(getQueryVariable("servername"))</script>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id="envelope-front-holder">
        <div id="envelope-front"></div>
    </div>
    <div id="wood"></div>
</body>
</html>
